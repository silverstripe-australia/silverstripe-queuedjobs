---
Name: queuedjobsettings
After: 'framework/*', 'cms/*'
---
Injector:
  QueueHandler: 
    class: DefaultQueueHandler
  QueuedJobService:
    properties: 
      queueHandler: %$QueueHandler
      # Change to %$DoormanRunner for async processing (requires *nix)
      queueRunner: %$QueueRunner
  DefaultRule:
    class: 'AsyncPHP\Doorman\Rule\InMemoryRule'
    properties:
      Processes: 1
      MinimumProcessorUsage: 0
      MaximumProcessorUsage: 100
  DoormanRunner:
    properties:
      DefaultRules:
        - '%$DefaultRule'
DevelopmentAdmin:
  registered_controllers:
    jobs:
      controller: 'QueuedJobsDevAdmin'
      links:
        jobs: 'See a list of queued jobs to run'
        #'jobs/all': 'Run all tests'
---
Name: gearman_queue_settings
Only:
  moduleexists: gearman
---
Injector:
  GearmanQueueHandler:
    properties: 
      gearmanService: %$GearmanService
  JobWorker:
    properties:
      queuedJobService: %$QueuedJobService
  QueueHandler: 
    class: GearmanQueueHandler
